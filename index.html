<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="bill">
          <p>Bill</p>
          <input id="total" placeholder="0" />
        </div>

        <div class="select-tip">
          <p>Select Tip %</p>

          <div class="buttons">
            <button id="five">5%</button>
            <button id="ten">10%</button>
            <button id="fifteen">15%</button>
            <button id="twenty-five">25%</button>
            <button id="fifty">50%</button>
            <input id="custom-tip" placeholder="Custom"/>
          </div>
        </div>
        <div class="num-people">
          <p>Number of People</p>
          <input id="people" placeholder="0"/>
        </div>
      </div>

      <div class="right">
        <div class="display">
          <div class="display-row">
            <div>
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>
            <p class="amount" id="tip-amount">$4.27</p>
          </div>
          <div class="display-row">
            <div>
              <p>Total</p>
              <span>/ person</span>
            </div>
            <p class="amount" id="total-amount">$32.79</p>
          </div>
        </div>
        <button class="reset-btn" id="reset-button" disabled>Reset</button>
      </div>
     
  </body>
</html>
